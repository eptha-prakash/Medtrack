<!DOCTYPE html>
<html>
<head>
    <title>Book a Photographer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 50px;
            text-align: center;
        }
        form {
            background: white;
            display: inline-block;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        input[type="text"],
        input[type="date"] {
            padding: 10px;
            margin: 10px 0;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background: #28a745;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        a {
            display: block;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Book a Photographer</h2>
    <form method="POST">
        <input type="text" name="photographer_id" placeholder="Photographer ID" required><br>
        <input type="text" name="user_id" placeholder="Your User ID or Email" required><br>
        <input type="date" name="date" required><br>
        <input type="submit" value="Book Now">
    </form>
    <a href="/">‚Üê Back to Home</a>
</body>
</html>
